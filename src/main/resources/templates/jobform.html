<h1>Jobform</h1>
<form action="http://localhost:63342/3.02A/templates/jobform.html?_ijt=8arjnrhv69439bchg8mdufu7f0" th:action="@{/process}" th:object="${job}" method="post">
  <input type="hidden" th:field ="*{id}" />
  Title :<input type="text" th:field="*{title}" />
  <span th:if="${#fields.hasErrors('title')}"
   th:errors="*{title}" ></span><br />
   Description : <input type="text" th:field="*{description}" />
  <span th:if="${#fields.hasErrors('description')}"
        th:errors="*{description}" ></span><br />


  Postdate : <input type="text" th:field="*{postdate}" />
  <span th:if="${#fields.hasErrors('postdate')}"
        th:errors="*{postdate}" ></span><br />
  Author : <input type="text" th:field="*{author}" />
  <span th:if="${#fields.hasErrors('author')}"
        th:errors="*{author}" ></span><br />

  Phone : <input type="text" th:field="*{phone}" />
  <span th:if="${#fields.hasErrors('phone')}"
        th:errors="*{phone}" ></span><br />
Features : <input type="text" th:field="*{features}" />
  <span th:if="${#fields.hasErrors('features')}"
        th:errors="*{features}"></span><br />
  <br />
<input type="submit"  value="Submit" />

</form>
